[package]
name = "trader-leptos"
version = "0.1.0"
edition = "2021"

[profile.dev]
# Potential to opt-in on higher optimization for our code. This may increase incremental compilation times, but will reduce binary size.
opt-level = 0
[profile.dev.package."*"]
# High optimization for our dependencies. This should increase performance drastically whithout hitting our incremental compilation times.
# This will lead to obscure error messages from third party libraries. Comment this out when experiencing a tricky bug.
opt-level = 3

[profile.release]
opt-level = "z"
lto = "fat"
debug = 0
strip = true
codegen-units = 1

[build-dependencies]
git2 = "0.19"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[dependencies]
# Leptos official
leptos = { version = "0.7.3", features = [
  "csr",
  # "nightly"
] }
leptos_router = { version = "0.7.3", features = [
  # "nightly"
] }
leptos_router_macro = { version = "0.7.3" }
leptos_meta = { version = "0.7.3" }

# Leptos extensions and related
# leptos-use = { git = "https://github.com/Synphonyte/leptos-use.git", branch = "leptos-0.7" }
# leptonic = { git = "https://github.com/lpotthast/leptonic.git", branch = "main" }
# thaw = { version = "0.4.0-alpha", git = "https://github.com/thaw-ui/thaw.git", branch = "thaw/fluent", features = [
#   "csr",
#   "nightly",
# ] }
# codee = { version = "0.2", features = [
#   "json_serde",
#   "msgpack_serde",
#   "base64",
#   "prost",
# ] }

# gRPC
tonic = { version = "0.12.2", default-features = false }
prost = { version = "0.13.4" }

# Web support
console_error_panic_hook = "0.1.7"
web-sys = "0.3.76"
wasm-bindgen-futures = "0.4.49"
send_wrapper = { version = "0.6.0", features = ["futures"] }
serde-wasm-bindgen = "0.6.5"
tonic-web-wasm-client = "0.6.0"
# gloo-net = "0.6"
# gloo-storage = "0.3"

# Classic
serde = { version = "1.0.217", features = ["derive"] }
serde_json = "1.0.134"
base64 = "0.22.1"
futures = "0.3.31"
async-trait = "0.1.84"
thiserror = "2.0.9"
hex-literal = "0.4.1"

# Logging
tracing = "0.1.41"
tracing-subscriber = "0.3.19"
tracing-subscriber-wasm = "0.1.0"

# Secret
keplr-sys = "0.0.3"
cosmwasm-std = { package = "secret-cosmwasm-std", version = "1.1.11" }
secret-toolkit-snip20 = { version = "0.10.2" }
secretrs = { version = "0.1.3", default-features = false }
rsecret = { git = "https://github.com/kent-3/secret-clients", branch = "0.50-update" }
liquidity-book = { git = "https://github.com/kent-3/liquidity-book.git" }

[dependencies.shade-protocol]
git = "https://github.com/securesecrets/shade"
branch = "orderbook/library"
features = ["swap", "liquidity-book", "snip20", "utils"]

[patch.crates-io]
secret-sdk-proto = { git = "https://github.com/kent-3/secret-rust", branch = "sdk-upgrade" }
secretrs = { git = "https://github.com/kent-3/secret-rust", branch = "sdk-upgrade" }

# Uncomment during local development

